# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8091
  connection-timeout: 5000ms
  servlet:
    context-path: /lion

spring:
  datasource:
    url: jdbc:mysql://10.205.29.113:3306/lionboot?useSSL=false
    username: petrodb
    password: petrodb
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: SELECT 1
      minimum-idle: 3
      auto-commit: true
      idle-timeout: 10000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 5000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mappers/*Mapper.xml
  # 如果是放在resource目录 classpath:/mappers/*Mapper.xml
  mapper-locations: classpath:/com/alpha/mappers/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.alpha.module.*.mapper.model
global-config:
  #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
  id-type: 0
  #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
  field-strategy: 0
  #驼峰下划线转换
  db-column-underline: true
  #刷新mapper 调试神器
  #refresh-mapper: true
  #数据库大写下划线转换
  #capital-mode: true
  # Sequence序列接口实现类配置
  #key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
  #逻辑删除配置（下面3个配置）
  #logic-delete-value: 1
  #logic-not-delete-value: 0
  #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
  #自定义填充策略接口实现
  #meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull
    jdbc-type-for-null: 'null'


